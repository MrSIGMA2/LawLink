<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lawyer Registration</title>
    <style>
        body { font-family: sans-serif; background-color: #97f5d5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; }
        h1 { color: #0056b3; margin-top: 0; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        .form-group textarea {
            resize: vertical;
        }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        .submit-btn:hover { background-color: #1e7e34; }
        .login-link { text-align: center; margin-top: 15px; font-size: 0.9em; }
        .login-link a { color: #0056b3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lawyer Registration</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register_lawyer') }}">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="specialty">Specialty (e.g., Family Law):</label>
                <input type="text" id="specialty" name="specialty" required>
            </div>
            
            <div class="form-group">
                <label for="profile_image_url">Profile Image URL (Link to your photo):</label>
                <input type="url" id="profile_image_url" name="profile_image_url" placeholder="Optional: Link to a profile picture">
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" placeholder="e.g., +1 555-123-4567" required>
            </div>

            <div class="form-group">
                <label for="chamber_address">Chamber/Office Address:</label>
                <textarea id="chamber_address" name="chamber_address" placeholder="e.g., 123 Law St, Suite 400, City, Postal Code" rows="3" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="login-link">
            Already registered? <a href="{{ url_for('login') }}">Log in here</a>.
        </div>
    </div>
</body>
</html>
