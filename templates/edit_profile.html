<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - {{ lawyer.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { color: #004d99; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-primary { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-danger { padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-danger:hover { background-color: #c82333; }
        .delete-section { margin-top: 40px; border-top: 1px solid #f00; padding-top: 20px; }
        .delete-section p { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('edit_profile') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ lawyer.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (Cannot be changed)</label>
                <input type="email" id="email" value="{{ lawyer.email }}" readonly disabled>
            </div>

            <div class="form-group">
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" name="specialty" value="{{ lawyer.specialty }}">
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" value="{{ lawyer.contact_number }}">
            </div>

            <div class="form-group">
                <label for="chamber_address">Chamber Address</label>
                <input type="text" id="chamber_address" name="chamber_address" value="{{ lawyer.chamber_address }}">
            </div>

            <div class="form-group">
                <label for="profile_image_url">Profile Image URL</label>
                <input type="url" id="profile_image_url" name="profile_image_url" value="{{ lawyer.profile_image_url or '' }}">
            </div>

            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Changes</button>
        </form>

        
    </div>
</body>
</html>
