<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f7f6; margin: 0; }
        .header { 
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Keep header visible */
            top: 0;
            box-sizing: border-box;
        }
        .header h1 { margin: 0; font-size: 1.8em; }
        .back-link a { color: #ffcc00; text-decoration: none; font-weight: bold; transition: color 0.2s; }
        .back-link a:hover { color: white; }
        
        .form-container { 
            background-color: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            width: 350px; 
            text-align: center; 
            margin-top: 80px; /* Offset for fixed header */
        }
        h2 { color: #004d99; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; text-align: left; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background-color 0.2s; }
        button:hover { background-color: #1e7e34; }
        .lawyer-info { margin-bottom: 15px; padding: 10px; border: 1px solid #007bff; background-color: #e9f7ff; border-radius: 4px; }
        .flash { padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: #ffdddd; color: #cc0000; text-align: left; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lawlink</h1>
        <div class="back-link">
            <a href="{{ url_for('lawyer_list') }}">‚Üê Back to Lawyers</a>
        </div>
    </div>

    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h2>Start Chat with {{ lawyer.name }}</h2>
        <div class="lawyer-info">
            Specialty: <strong>{{ lawyer.specialty }}</strong>
        </div>

        <form method="POST">
            <div class="input-group">
                <label for="client_name">Your Name/Nickname:</label>
                <input type="text" id="client_name" name="client_name" required>
            </div>
            <button type="submit">Start Chat</button>
        </form>
    </div>
</body>
</html>
